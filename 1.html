<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招投标管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-image: url('/images/test2.png'); /* 替换成你的图片路径 */
            background-size: cover; /* 让背景图片覆盖整个页面 */
            background-repeat: no-repeat; /* 防止背景图重复 */
        }
        .sidebar {
            background-color: #d8d8d8;
            color: #000000;
            width: 16%;
            padding: 20px;
            height: 100vh;
            opacity: 0.6;
        }
        .cont {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .topbar {
            background-color: #e9e9e9;
            color: red;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            text-align: center;
            opacity: 0.6;
        }
        .topbar a {
            color: red;
            text-decoration: none;
            margin: 0 10px;
        }

        :current {
            color: #f00;
            text-align: center;
        }

        .content {
            /* color: #f00; */
            text-align: center;
            background-color: #e9e9e9;
            opacity: 0.6;
            height: 500px;
        }
        
        .info {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>服务</h2>
        <ul>
            <li><a href="#" onclick="showContent('content1')">招标信息</a></li>
            <li><a href="#" onclick="showContent('content2')">新增信息</a></li>
            <li><a href="#" onclick="showContent('content3')">管理</a></li>
        </ul>
    </div>
    <div class="cont">
        <div class="topbar">
            <h1 id="currentContent">查看招标信息</h1>
            <!-- <a href="#">链接1</a>
            <a href="#">链接2</a> -->
        </div>
        <div id="content1" class="content">
            <h2>查看招标信息</h2>
            <div class="info">
                <table id="bidTable">
                    <tr>
                        <th>编号</th>
                        <th>用户名</th>
                        <th>投标类型</th>
                        <th>投标公司</th>
                        <th>公司地址</th>
                        <th>联系方式</th>
                        <th>金额</th>
                        <th>时间</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="content2" style="display:none;" class="content">
            <h2>新建招标信息</h2>
            <p>这是内容2的部分。</p>
        </div>
        <div id="content3" style="display:none;" class="content">
            <h2>管理</h2>
            <p>这是内容3的部分。</p>
        </div>
    </div>

    <script>
        function showContent(contentId) {
            // 隐藏所有内容
            document.getElementById('content1').style.display = 'none';
            document.getElementById('content2').style.display = 'none';
            document.getElementById('content3').style.display = 'none';

            // 显示指定的内容
            document.getElementById(contentId).style.display = 'block';

            // 更新顶部栏显示的内容标题
            document.getElementById('currentContent').innerText = document.getElementById(contentId).getElementsByTagName('h2')[0].innerText;
        }
    </script>
</body>
</html>
