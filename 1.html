<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招投标管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            /* display: flex; */
            background-image: url('/images/test2.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        .sidebar {
            background-color: #d8d8d8;
            color: #000000;
            /* width: 16%;
            padding: 20px;
            height: 100vh; */
            /* opacity: 0.6; */
        }
        .cont {
            flex-grow: 0;
            padding: 20px;
            text-align: center;
        }
        .topbar {
            background-color: #e9e9e9;
            color: red;
            /* padding: 10px; */
            display: flex;
            justify-content: space-between;
            text-align: center;
            opacity: 0.6;
        }
        .topbar a {
            /* color: red; */
            text-decoration: none;
            margin: 0 10px;
            text-align: center;
        }
        :current {
            color: #f00;
            text-align: center;
        }
        .content {
            text-align: center;
            background-color: #e9e9e9;
            opacity: 0.6;
            height: 500px;
        }
        .info {
            color: #000000;
        }
        .bidTable {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="cont">
            <div class="topbar">
                <div class="sidebar">
                    <h2>服务</h2>
                    <ul>
                        <li><a href="#" @click="showContent('content1')">招标信息</a></li>
                        <li><a href="#" @click="showContent('content2')">新增信息</a></li>
                        <li><a href="#" @click="showContent('content3')">管理</a></li>
                    </ul>
                </div>
                <h1>{{ currentContent }}</h1>
            </div>
            <div id="content1" class="content">
                
                <h2>查看招标信息</h2>
                <div class="info">
                    <table class="bidTable">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>用户名</th>
                                <th>投标类型</th>
                                <th>投标公司</th>
                                <th>公司地址</th>
                                <th>联系方式</th>
                                <th>金额</th>
                                <th>时间</th>
                                <th>描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, index) in info" :key="index">
                                <td>{{ item.id }}</td>
                                <td>{{ item.username }}</td>
                                <td>{{ item.type }}</td>
                                <td>{{ item.company }}</td>
                                <td>{{ item.address }}</td>
                                <td>{{ item.phone }}</td>
                                <td>{{ item.money }}</td>
                                <td>{{ item.time }}</td>
                                <td>{{ item.description }}</td>
                                <td><button @click="editItem(item.id)">修改</button><button @click="deleteItem(item.id)">删除</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="content2" style="display:none;" class="content">
                <h2>新建招标信息</h2>
                <p>这是内容2的部分。</p>
            </div>
            <div id="content3" style="display:none;" class="content">
                <h2>管理</h2>
                <p>这是内容3的部分。</p>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                currentContent: '查看招标信息',
                info: [
                    { id: 1, username: '张三', type: '建筑', company: '中建', address: '北京', phone: '123456789', money: '1000', time: '2020-10-10', description: '这是一个招标信息' },
                    { id: 2, username: '李四', type: '建筑', company: '中建', address: '北京', phone: '123456789', money: '1000', time: '2020-10-10', description: '这是一个招标信息' },
                    { id: 3, username: '王五', type: '建筑', company: '中建', address: '北京', phone: '123456789', money: '1000', time: '2020-10-10', description: '这是一个招标信息' },
                    { id: 4, username: '赵六', type: '建筑', company: '中建', address: '北京', phone: '123456789', money: '1000', time: '2020-10-10', description: '这是一个招标信息' },
                    { id: 5, username: '张三', type: '建筑', company: '中建', address: '北京', phone: '123456789', money: '1000', time: '2020-10-10', description: '这是一个招标信息' },
                ]
            },
            methods: {
                showContent(contentId) {
                    document.getElementById('content1').style.display='none';
                    document.getElementById('content2').style.display='none';
                    document.getElementById('content3').style.display='none';
                    document.getElementById(contentId).style.display='block';
                    this.currentContent = document.getElementById(contentId).getElementsByTagName('h2')[0].innerText;
                },
                editItem(id) {
                    
                },
                deleteItem(id) {
                    this.info = this.info.filter(item => item.id !== id);
                    alert('删除成功');
                }
            }
        });
    </script>
</body>
</html>
